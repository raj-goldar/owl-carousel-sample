<div class="container-fluid">
  <h2>Owl Carousel</h2>
  <ul class="nav nav-tabs">
    <li class="active" (click)="filterCarousel('all')">
      <a data-toggle="tab">All</a>
    </li>
    <li *ngFor="let item of groupArr" (click)="filterCarousel(item)">
      <a data-toggle="tab">{{ item }}</a>
    </li>
  </ul>

  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of data">
      <ng-template carouselSlide>
        <div class="rj-carousel" [id]="slide.alt">
          <h4 class="text-center">{{ slide.cat }}</h4>
          <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title" />
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
